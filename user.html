<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет | Пользователя</title>
  <link rel="icon" type="image/png" href="../img/ico.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a00e0, #8e2de2;
      --secondary-color: #a29bfe;
      --dark-color: #2d3436;
      --light-color: #f5f6fa;
      --accent-color: #fd79a8;
      --success-color: #00b894;
      --warning-color: #fdcb6e;
      --danger-color: #d63031;
      --sidebar-width: 280px;
      --transition-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      display: flex;
      margin: 0;
      color: var(--dark-color);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    /* Боковая панель */
    .sidebar {
      width: var(--sidebar-width);
      background-color: rgba(45, 52, 54, 0.95);
      color: var(--light-color);
      padding: 20px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: all var(--transition-speed) ease;
      z-index: 100;
      backdrop-filter: blur(5px);
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar-header {
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .sidebar-header h2 {
      margin-top: 10px;
      font-size: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    .sidebar-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }
    
    .sidebar-menu {
      padding: 30px 20px;
    }
    
    .sidebar-menu a {
      display: flex;
      align-items: center;
      color: var(--light-color);
      padding: 12px 15px;
      text-decoration: none;
      transition: all var(--transition-speed) ease;
      border-radius: 5px;
      margin-bottom: 5px;
      position: relative;
      overflow: hidden;
    }
    
    .sidebar-menu a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 3px;
      height: 100%;
      background: var(--accent-color);
      transform: scaleY(0);
      transition: transform 0.2s ease;
    }
    
    .sidebar-menu a:hover::before {
      transform: scaleY(1);
    }
    
    .sidebar-menu a i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
      font-size: 1.1rem;
    }
    
    .sidebar-menu a:hover {
      background: rgba(255, 255, 255, 0.1);
      padding-left: 20px;
      color: var(--accent-color);
    }
    
    .sidebar-menu a.active {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent-color);
    }
    
    .sidebar-menu a.active::before {
      transform: scaleY(1);
    }
    
    /* Основное содержимое */
    .main-content {
      margin-left: var(--sidebar-width);
      flex: 1;
      padding: 40px;
      min-height: 100vh;
      transition: all var(--transition-speed) ease;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      animation: fadeIn 0.5s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background: var(--accent-color);
      border-radius: 3px;
    }
    
    .user-info {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .user-info strong {
      color: var(--accent-color);
    }
    
    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      text-align: center;
      border-left: 4px solid var(--primary-color);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .stat-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    
    .stat-card h3 {
      margin-bottom: 5px;
      color: var(--dark-color);
    }
    
    .stat-card p {
      color: #666;
      font-size: 1.8rem;
      font-weight: bold;
    }
    
    .logout-btn {
      padding: 12px 30px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    .logout-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .logout-btn:hover::before {
      left: 100%;
    }
    
    .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    
    .logout-btn:active {
      transform: translateY(0);
    }
    
    /* Кнопка меню для мобильных */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .menu-toggle:hover {
      background: var(--accent-color);
      transform: rotate(90deg);
    }
    
    /* Адаптация */
    @media (max-width: 992px) {
      .sidebar {
        left: calc(-1 * var(--sidebar-width));
      }
      
      .main-content {
        margin-left: 0;
        padding: 20px;
      }
      
      .container {
        padding: 30px;
      }
      
      .menu-toggle {
        display: flex;
      }
      
      .sidebar.active {
        left: 0;
      }
      
      .main-content.sidebar-active {
        margin-left: var(--sidebar-width);
      }
    }
    
    @media (max-width: 576px) {
      .container {
        padding: 20px;
      }
      
      .dashboard-stats {
        grid-template-columns: 1fr;
      }
    }
    
    /* Дополнительные элементы дизайна */
    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(162, 155, 254, 0.2));
      border-radius: 50%;
      filter: blur(30px);
      z-index: -1;
      animation: float 15s infinite ease-in-out;
    }
    
    .blob:nth-child(1) {
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }
    
    .blob:nth-child(2) {
      bottom: -100px;
      left: -100px;
      animation-delay: 5s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(20px, 20px); }
      50% { transform: translate(0, 20px); }
      75% { transform: translate(20px, 0); }
    }
  </style>
</head>
<body>
  <!-- Декоративные элементы фона -->
  <div class="blob"></div>
  <div class="blob"></div>
  
  <button class="menu-toggle" id="menuToggle">
    <i class="fas fa-bars"></i>
  </button>
  
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-user-circle" style="font-size: 3rem; color: var(--accent-color);"></i>
      <h2>Личный кабинет</h2>
    </div>
    <div class="sidebar-menu">
      <a href="user.html"><i class="fas fa-home"></i> Главная</a>
      <a href="#"><i class="fas fa-cloud"></i> Облако</a>
      <a href="biblioteka.html" class="active"><i class="fas fa-book-open"></i> Книги</a>
      <a href="#"><i class="fas fa-music"></i> Музыка</a>
      <a href="user.html"><i class="fas fa-user"></i> Профиль</a>
      <a href="#"><i class="fas fa-cog"></i> Настройки</a>
    </div>
  </div>
  
  <div class="main-content" id="mainContent">
    <div class="container">
      <div class="user-info">
        <i class="fas fa-user"></i> Вы вошли как: <strong><span id="user-login"></span></strong>
      </div>
      <h1>Добро пожаловать в ваш кабинет</h1>
      <p>Здесь вы можете управлять своими данными, книгами, музыкой и настройками профиля.</p>
      
      <div class="dashboard-stats">
        <div class="stat-card">
          <i class="fas fa-book"></i>
          <h3>Книги</h3>
          <p>24</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-music"></i>
          <h3>Треки</h3>
          <p>156</p>
        </div>
        <div class="stat-card">
          <i class="fas fa-cloud-upload-alt"></i>
          <h3>Облако</h3>
          <p>3.2 GB</p>
        </div>
      </div>
      
      <button class="logout-btn" onclick="window.location.href='account.html'">
        <i class="fas fa-sign-out-alt"></i> Выйти
      </button>
    </div>
  </div>
  
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Проверка авторизации
      const userLogin = sessionStorage.getItem('userLogin');
      
      if (!userLogin) {
        window.location.href = 'account.html';
        return;
      }
      
      // Отображение информации о пользователе
      document.getElementById('user-login').textContent = userLogin;
      
      // Очистка сессии при logout
      document.querySelector('.logout-btn').addEventListener('click', () => {
        sessionStorage.clear();
      });
      
      // Управление боковым меню
      const menuToggle = document.getElementById('menuToggle');
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('mainContent');
      
      menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('active');
        mainContent.classList.toggle('sidebar-active');
      });
      
      // Проверка ширины экрана
      function checkScreenSize() {
        if (window.innerWidth <= 992) {
          sidebar.classList.remove('active');
          mainContent.classList.remove('sidebar-active');
        } else {
          sidebar.classList.add('active');
        }
      }
      
      // Проверка при загрузке и изменении размера окна
      checkScreenSize();
      window.addEventListener('resize', checkScreenSize);
      
      // Анимация при загрузке
      document.querySelectorAll('.stat-card').forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
      });
    });
  </script>
</body>
</html>
